<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KevKalk SUVA PRO</title>
<style>
body { font-family: Arial; margin:0; display:flex; }
.left { width:40%; padding:20px; background:#f4f4f4; }
.right { width:60%; padding:20px; }
input, select { width:100%; margin-bottom:10px; padding:8px; }
button { padding:10px; width:100%; background:#0077cc; color:white; border:none; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { border:1px solid #ccc; padding:6px; text-align:left; }
h2 { margin-top:0; }
</style>
</head>
<body>

<div class="left">
<h2>Gebäudedaten</h2>

<label>Breite (m)</label>
<input type="number" id="breite">

<label>Länge (m)</label>
<input type="number" id="laenge">

<label>Höhe (m)</label>
<input type="number" id="hoehe">

<label>Rahmentyp</label>
<select id="rahmen">
<option value="0.73">0.73 x 2.00 verzinkt</option>
<option value="0.66">0.66 x 2.00 verzinkt</option>
<option value="1.0">1.00 x 2.00 verzinkt</option>
<option value="1.5">1.50 x 2.00 verzinkt</option>
</select>

<label>Abstand zur Fassade (Neubau) in cm</label>
<input type="number" id="neu">

<label>Abstand wenn fertig in cm</label>
<input type="number" id="fertig">

<button onclick="berechnen()">Berechnen</button>
</div>

<div class="right">
<h2>Materialliste</h2>
<div id="output"></div>
</div>

<script>
function berechnen(){

let breite = parseFloat(document.getElementById("breite").value);
let laenge = parseFloat(document.getElementById("laenge").value);
let hoehe = parseFloat(document.getElementById("hoehe").value);
let rahmentiefe = parseFloat(document.getElementById("rahmen").value);
let neu = parseFloat(document.getElementById("neu").value);
let fertig = parseFloat(document.getElementById("fertig").value);

let feld = 2.57;
let felderBreite = Math.ceil(breite / feld);
let felderLaenge = Math.ceil(laenge / feld);
let lagen = Math.ceil(hoehe / 2.0);

let rahmen = (felderBreite + felderLaenge) * 2 * lagen;

let konsolenBreite = (fertig - neu) / 100; // in meter

let konsoleTyp = "keine";
if(konsolenBreite > 0.8) konsoleTyp = "1.09m Konsole";
else if(konsolenBreite > 0.4) konsoleTyp = "0.73m Konsole";
else if(konsolenBreite > 0.1) konsoleTyp = "0.36m Konsole";

let output = `
<table>
<tr><th>Position</th><th>Menge</th></tr>
<tr><td>Stahlrahmen ${rahmentiefe} x 2.00</td><td>${rahmen} Stk</td></tr>
<tr><td>Beläge 2.57m</td><td>${felderBreite * lagen + felderLaenge * lagen}</td></tr>
<tr><td>Konsolentyp</td><td>${konsoleTyp}</td></tr>
<tr><td>Felder Breite</td><td>${felderBreite}</td></tr>
<tr><td>Felder Länge</td><td>${felderLaenge}</td></tr>
<tr><td>Lagen</td><td>${lagen}</td></tr>
</table>
`;

document.getElementById("output").innerHTML = output;

}
</script>

</body>
</html>
